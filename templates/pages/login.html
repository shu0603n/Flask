<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Star Admin2 </title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/feather/feather.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/mdi/css/materialdesignicons.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/ti-icons/css/themify-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/typicons/typicons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/simple-line-icons/css/simple-line-icons.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='vendors/css/vendor.bundle.base.css') }}">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/vertical-layout-light/style.css') }}">
  <!-- endinject -->
  <link rel="shortcut icon" href="{{ url_for('static',filename='images/favicon.png') }}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <form name="login_form" action="/" method="POST">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-center py-5 px-4 px-sm-5">
                <!-- <div class="brand-logo"> -->
                  <img src="{{ url_for('static',filename='common/img/QSystem_logo.png') }}" alt="logo">
                <!-- </div> -->

                <h6 class="fw-light">ログインしてください</h6>
                <h6 class="fw-light" style="color: red">{{ message }}</h6>

                <form class="pt-3">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="exampleInputEmail1" name="user_id" placeholder="ユーザー名" values="{{ user_id }}">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" name="password" placeholder="パスワード">
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">サインイン</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input">
                        パスワードを記憶する
                      </label>
                    </div>
                    <a href="#" class="auth-link text-black">パスワードをリセットする</a>
                  </div>
                  <div class="text-center mt-4 fw-light">
                    <a href="register.html" class="text-primary">新規作成</a>
                  </div>
                </form>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="{{ url_for('static',filename='vendors/js/vendor.bundle.base.js') }}"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="{{ url_for('static',filename='vendors/bootstrap-datepicker/bootstrap-datepicker.min.js') }}"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="{{ url_for('static',filename='js/off-canvas.js') }}"></script>
  <script src="{{ url_for('static',filename='js/hoverable-collapse.js') }}"></script>
  <script src="{{ url_for('static',filename='js/template.js') }}"></script>
  <script src="{{ url_for('static',filename='js/settings.js') }}"></script>
  <script src="{{ url_for('static',filename='js/todolist.js') }}"></script>
  <!-- endinject -->
</body>

</html>
