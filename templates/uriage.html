<div class="btn-toolbar mb-2 mb-md-0">
  <div class="btn-group me-2">
    <button type="button" class="btn btn-sm btn-outline-secondary">シェア</button>
    <button type="button" class="btn btn-sm btn-outline-secondary">輸出</button>
  </div>
  <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
    <span data-feather="calendar"></span>
    今週
  </button>
</div>

<canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

<h2>直近の売上</h2>
<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th scope="col">日付</th>
        <th scope="col">金額</th>
        <th scope="col">名前</th>
        <th scope="col">プラン</th>
        <th scope="col">人数</th>
      </tr>
    </thead>
    <tbody>
      {% for uriage in uriageList %}
        <tr>
          <td>{{ uriage['start_dt'] }}</td>
          <td>{{ uriage['menu_kg'] }}円</td>
          <td>{{ uriage['name_m'] }} {{ uriage['name_s'] }}</td>
          <td>{{ uriage['menu_nm'] }}</td>
          <td>{{ uriage['ninzu'] }}人</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
